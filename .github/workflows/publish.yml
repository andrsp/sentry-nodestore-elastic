name: sentry-nodestore-elastic CI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Build release and upload it to PyPI
    environment:
      name: pypi
      url: https://pypi.org/p/sentry-nodestore-elastic
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: |
        python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
